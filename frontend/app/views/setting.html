<div ng-app="inspinia" ng-controller="settingCtrl">

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>系统参数设置</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">

    <div class="row">
        <div class="col-lg-12">

            <div class="tabs-container">

                <uib-tabset>
                    <uib-tab>
                        <uib-tab-heading>
                            Data
                        </uib-tab-heading>
                        <div class="panel-body">

                            <fieldset class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label ">过压保护值:</label>
                                    <div class="col-sm-3"><input type="text" ng-model="overvoltageProtection"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">过流保护值:</label>
                                    <div class="col-sm-3"><input type="text" ng-model="overcurrentProtection"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">功率因数上限:</label>
                                    <div class="col-sm-3"><input type="text" ng-model="PFCuplimit"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">功率因数下限:</label>
                                    <div class="col-sm-3"><input type="text" ng-model="PFCdownlimit"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">电流谐波保护值:</label>
                                    <div class="col-sm-3"><input type="text" ng-model="hiProtection"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">电压谐波保护值:</label>
                                    <div class="col-sm-3"><input type="text" ng-model="hvProtection"></div>
                                </div>
                                <div class="text-left">
                                    <button type="submit" class="btn btn-sm btn-primary m-t-n-xs" ng-click="setting()"><strong>设置保存</strong></button>
                                </div>
                                     <div class="col-sm-4">
                                         {{overvoltageProtection}}
                                     </div>
                            </fieldset>


                        </div>
                    </uib-tab>
                </uib-tabset>

            </div>


        </div>
    </div>

</div>
    </div>
